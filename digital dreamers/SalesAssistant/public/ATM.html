<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <a class="logo" href="home.html">Sales Manager</a>
        <div class="header-right">
          <a class="active" href="home.html">Home</a>
          <a href="CRM.html">Add Customer</a>
          <a href="ATM.html">Shedule Meeting</a>
          <a href="chatbots.html">AI Chatbot</a>
        </div>
      </div>
    <div class="container">
        <div class="text">
            <h1>Meeting Scheduler</h1>
            <form class="meeting-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" required>
        
                <label for="meeting-date">Meeting Date:</label>
                <input type="datetime-local" id="meeting-date" required>
        
                <label for="reminder">Reminder (minutes before meeting):</label>
                <input type="number" id="reminder" min="0" required>
        
                <button class="button-1" type="submit">Schedule Meeting</button>
            </form>
        </div>
        <div class="image">
            <img src="images/MeetingScheduling.jpg" alt="Schedule Meetings">
        </div>
    </div>
    
    <script src="js/atm.js"></script>

</body>
</html>
