<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="header">
        <a class="logo" href="home.html">Sales Manager</a>
        <div class="header-right">

        </div>
      </div>
    
    <div class="container">
        <div class="text">
            <h1>Customer Relationship Management</h1>
            <h2>Enter customer details</h2>
            <form id="data-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                
                <button type="submit" class="button-1" width="50">Add Customer</button>
            </form>
        </div>
        <div class-"image">
            <img src="images/CustomerRelation.jpg" alt="Customer Relationship">
        </div>
    </div>
    
    

    <h2>Data Table</h2>
    <table id="data-table" width="700" >
        <thead>
            <tr>
                <th bgcolor="lightgray" width="200" height="40">Name</th>
                <th bgcolor="lightgray" width="300">Email</th>
                <th bgcolor="lightgray" width="200">Phone</th>
            </tr>
        </thead>
        <tbody bgcolor="white" align="center">
            <!-- Data rows will be added here -->
        </tbody>
    </table>

    <script src="js/crm.js"></script>
